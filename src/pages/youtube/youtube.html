<ion-header>

  <ion-navbar>
    <ion-title>Youtube video list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddYoutube(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Title </ion-label>
      <ion-input type="text" name="title" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Video Address</ion-label>
      <ion-input type="text" name="video" ngModel required></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!f.valid">Add new Youtube </button>
  </form>
  <button ion-button block (click)="deleteAll()">Delete all videos</button>
  <ion-card *ngFor="let video of videos">
    <ion-card-header>
      {{video.title}}
    </ion-card-header>
    <ion-card-content>
      <iframe width="100%" height="315" [src]="video.video|youtubepipe" frameborder="0" allowfullscreen>
      </iframe>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button color="primary" (click)="delete(video)" clear small icon-start>
        delete
      </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
