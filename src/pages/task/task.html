<ion-header>
  <ion-navbar>
    <ion-title>add new task</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="onAddTask(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Title </ion-label>
      <ion-input type="text" name="title" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Detail</ion-label>
      <ion-input type="text" name="detail" ngModel required></ion-input>
    </ion-item>
     <ion-item>
      <ion-label>Date</ion-label>
      <ion-input type="date" name="date" ngModel required></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!f.valid">Add new Task</button>
  </form>
</ion-content>
